<!DOCTYPE html>

<head>
    <title>Word Scramble game</title>
    <link rel="stylesheet" type="text/css" href="wordgame.css">
    <script src="word.js" defer></script>
    <script src="script.js" defer></script>
   
</head>

<body>
    <div class="container">
        <h1>word scramble game</h1>
        <div class="content">
            <p class="para"></p>
            <div class="details">
                <p class="hint">hint :<span></span> </p>
                <p class="time">Time remaining :<span><b>30 </b>sec</span> </p>

            </div>
            <input type="text" placeholder="Enter a Word">
            <div class="buttons">
                <button class="refreshword">Refresh Word</button>
                <button class="checkword">Check Word</button>
            </div>
        </div>
    </div>
</body>

</html>
